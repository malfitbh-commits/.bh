<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALFIT</title>
    <link rel="icon" type="image/png" href="img/favicon.ico" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Cairo:wght@400;700&display=swap');
        body {
            /* Fallback to Cairo for Arabic text rendering */
            font-family: 'Inter', 'Cairo', sans-serif;
            background-color: #f0f4f8; /* Light background for contrast */
        }
        /* Custom styles for the login button gradient */
        .login-btn-gradient {
            background-image: linear-gradient(to right, #6d28d9, #9333ea); /* Purple gradient */
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .login-btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(109, 40, 217, 0.4);
        }
        .input-focus:focus {
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.2);
        }
        
        /* Style for the Language Toggle Button */
        #lang-toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px; 
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            color: white;
            background-color: #6d28d9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            z-index: 10001; /* Ensure it's above the card and video */
        }
        #lang-toggle-btn:hover {
            background-color: #9333ea;
        }

        #intro-video-container {
            /* Fixes the video to the viewport */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000; /* High z-index to cover the whole page */
            background-color: black; /* Fills in edges if video doesn't perfectly match aspect ratio */
        }

        #intro-video {
            /* Full screen coverage */
            min-width: 100%; 
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover; 
        }

        /* Utility class to truly hide the content */
        .hidden-full {
            display: none !important;
        }
        
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="intro-video-container">
        <video id="intro-video" autoplay muted playsinline>
            <source src="video/MAL.mp4" type="video/mp4">
        </video>
    </div>

    <button id="lang-toggle-btn" aria-label="Toggle language">ع</button>

    <div id="auth-content-container" class="hidden-full flex items-center justify-center min-h-screen w-full">
        <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 space-y-6 relative">

            <h1 id="form-title" data-i18n-key="formTitleLogin" class="text-3xl font-bold text-center text-gray-800">Log In</h1>
            <p id="message-area" class="text-center text-sm font-medium h-6"></p>

            <form id="auth-form" class="space-y-4">

                <div id="signup-fields" class="space-y-4 hidden">
                    <div class="flex space-x-4">
                        <div class="w-1/2">
                            <label for="first-name" data-i18n-key="firstNameLabel" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" id="first-name" name="first-name"
                                data-i18n-placeholder-key="firstNamePlaceholder"
                                placeholder="John"
                                class="input-focus w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition duration-150">
                        </div>
                        <div class="w-1/2">
                            <label for="last-name" data-i18n-key="lastNameLabel" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" id="last-name" name="last-name"
                                data-i18n-placeholder-key="lastNamePlaceholder"
                                placeholder="Doe"
                                class="input-focus w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition duration-150">
                        </div>
                    </div>

                    <div>
                        <label for="dob" data-i18n-key="dobLabel" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                        <input type="date" id="dob" name="dob"
                            class="input-focus w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition duration-150">
                    </div>
                    
                    <div>
                        <label data-i18n-key="genderLabel" class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                        <div class="flex space-x-6">
                            <div class="flex items-center">
                                <input id="gender-female" name="gender" type="radio" value="female" class="text-purple-600 focus:ring-purple-500">
                                <label for="gender-female" data-i18n-key="femaleLabel" class="ml-2 block text-sm text-gray-700">Female</label>
                            </div>
                            <div class="flex items-center">
                                <input id="gender-male" name="gender" type="radio" value="male" class="text-purple-600 focus:ring-purple-500">
                                <label for="gender-male" data-i18n-key="maleLabel" class="ml-2 block text-sm text-gray-700">Male</label>
                            </div>
                        </div>
                    </div>

                </div>
                <div>
                    <label for="email" data-i18n-key="emailLabel" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required 
                            placeholder="you@example.com"
                            class="input-focus w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition duration-150">
                </div>

                <div>
                    <label for="password" data-i18n-key="passwordLabel" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required 
                            placeholder="••••••••"
                            class="input-focus w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition duration-150">
                </div>

                <div id="confirm-password-group" class="hidden">
                    <label for="confirm-password" data-i18n-key="confirmPasswordLabel" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                            data-i18n-placeholder-key="confirmPasswordPlaceholder"
                            placeholder="Confirm Password"
                            class="input-focus w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none transition duration-150">
                </div>

                <button type="submit" id="main-auth-btn" data-i18n-key="mainAuthBtnLogin"
                        class="login-btn-gradient w-full text-white font-semibold py-2.5 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-purple-500/50 transition duration-300">
                    Log In
                </button>

                <div id="forgot-password-group" class="text-center">
                    <a href="#" class="text-sm text-purple-600 hover:text-purple-800 transition duration-150" data-i18n-key="forgotPassword">Forgot Password?</a>
                </div>

            </form>

            <div class="flex items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-500 text-sm" data-i18n-key="orSeparator">OR</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>
            
            <div class="space-y-3">
                
                <button id="toggle-form-btn" data-i18n-key="toggleBtnCreate"
                        class="w-full bg-gray-100 text-gray-800 font-semibold py-2.5 rounded-lg border border-gray-300 hover:bg-gray-200 transition duration-150 focus:outline-none focus:ring-2 focus:ring-gray-400">
                    Create Account
                </button>

                <button onclick="signInAsGuest()" data-i18n-key="guestSignIn" id="go-home-btn"
                        class="w-full bg-white text-purple-600 font-semibold py-2.5 rounded-lg border-2 border-purple-600 hover:bg-purple-50 transition duration-150 focus:outline-none focus:ring-2 focus:ring-purple-600/50">
                    Sign In as Guest
                </button>

            </div>
        </div>
    </div>


    <script>
        const videoContainer = document.getElementById('intro-video-container');
        const videoElement = document.getElementById('intro-video');
        const authContentContainer = document.getElementById('auth-content-container');

        // Existing elements
        const form = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const formTitle = document.getElementById('form-title');
        const mainAuthBtn = document.getElementById('main-auth-btn');
        const toggleFormBtn = document.getElementById('toggle-form-btn');
        const messageArea = document.getElementById('message-area');
        const langToggleBtn = document.getElementById('lang-toggle-btn');
        const rootHtml = document.documentElement;

        // New fields for sign-up
        const firstNameInput = document.getElementById('first-name');
        const lastNameInput = document.getElementById('last-name');
        const dobInput = document.getElementById('dob');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const signupFields = document.getElementById('signup-fields');
        const confirmPasswordGroup = document.getElementById('confirm-password-group');
        const forgotPasswordGroup = document.getElementById('forgot-password-group');

        // --- Localization Data (Unchanged) ---
        const translations = {
            'en': {
                langName: "E",
                dir: "ltr",
                formTitleLogin: "Log In",
                formTitleCreate: "Create Account",
                emailLabel: "Email",
                passwordLabel: "Password",
                mainAuthBtnLogin: "Log In",
                mainAuthBtnSignup: "Sign Up",
                forgotPassword: "Forgot Password?",
                orSeparator: "OR",
                toggleBtnCreate: "Create Account",
                toggleBtnBack: "Back to Log In",
                guestSignIn: "Sign In as Guest",
                msgWelcome: "Welcome! Please log in or create an account.",
                msgLoginSuccess: "Login successful! Redirecting...",
                msgPassError: "Error: Password must be at least 6 characters.",
                msgLoginError: "Error: Invalid email or password.",
                msgSignupSuccess: "Account created successfully! You can now log in.",
                msgGuestSignIn: "Signing in as Guest...",
                msgGuestWelcome: "Welcome Guest! You are now signed in.",
                msgProcessing: "Processing...",
                // New strings for sign-up (Labels)
                firstNameLabel: "First Name",
                lastNameLabel: "Last Name",
                dobLabel: "Date of Birth",
                genderLabel: "Gender",
                femaleLabel: "Female",
                maleLabel: "Male",
                confirmPasswordLabel: "Confirm Password",
                msgPassRequirements: "Password must be 8+ chars, with 1 capital, 1 small, 1 number, and 1 special char (@$!%*?&).",
                msgPasswordMismatch: "Error: Passwords do not match.",
                // New strings for sign-up (Placeholders)
                firstNamePlaceholder: "John",
                lastNamePlaceholder: "Doe",
                confirmPasswordPlaceholder: "Confirm Password",
            },
            'ar': {
                langName: "ع",
                dir: "rtl",
                formTitleLogin: "تسجيل الدخول",
                formTitleCreate: "إنشاء حساب",
                emailLabel: "البريد الإلكتروني",
                passwordLabel: "كلمة المرور",
                mainAuthBtnLogin: "تسجيل الدخول",
                mainAuthBtnSignup: "إنشاء حساب",
                forgotPassword: "هل نسيت كلمة المرور؟",
                orSeparator: "أو",
                toggleBtnCreate: "إنشاء حساب",
                toggleBtnBack: "العودة لتسجيل الدخول",
                guestSignIn: "تسجيل دخول كضيف",
                msgWelcome: "مرحباً! الرجاء تسجيل الدخول أو إنشاء حساب.",
                msgLoginSuccess: "تم تسجيل الدخول بنجاح! جارى التحويل...",
                msgPassError: "خطأ: يجب أن تتكون كلمة المرور من 6 أحرف على الأقل.",
                msgLoginError: "خطأ: بريد إلكتروني أو كلمة مرور غير صالحة.",
                msgSignupSuccess: "تم إنشاء الحساب بنجاح! يمكنك الآن تسجيل الدخول.",
                msgGuestSignIn: "جاري تسجيل الدخول كضيف...",
                msgGuestWelcome: "مرحباً أيها الضيف! لقد سجلت الدخول الآن.",
                msgProcessing: "جاري المعالجة...",
                // New strings for sign-up (Labels)
                firstNameLabel: "الاسم الأول",
                lastNameLabel: "اسم العائلة",
                dobLabel: "تاريخ الميلاد",
                genderLabel: "الجنس",
                femaleLabel: "أنثى",
                maleLabel: "ذكر",
                confirmPasswordLabel: "تأكيد كلمة المرور",
                msgPassRequirements: "يجب أن تتكون كلمة المرور من 8 أحرف على الأقل، وتحتوي على حرف كبير واحد، وحرف صغير واحد، ورقم واحد، وحرف خاص واحد (@$!%*?&).",
                msgPasswordMismatch: "خطأ: كلمات المرور غير متطابقة.",
                // New strings for sign-up (Placeholders)
                firstNamePlaceholder: "أحمد",
                lastNamePlaceholder: "علي",
                confirmPasswordPlaceholder: "تأكيد كلمة المرور",
            }
        };

        let currentLang = 'en'; 
        let isLoginMode = true; 
        
        // --- Core Translation Function (Unchanged) ---
        function applyTranslations() {
            const langData = translations[currentLang];
            
            rootHtml.setAttribute('dir', langData.dir);
            rootHtml.setAttribute('lang', currentLang);

            langToggleBtn.textContent = (currentLang === 'en' ? 'ع' : 'E');

            document.querySelectorAll('[data-i18n-key]').forEach(el => {
                const key = el.getAttribute('data-i18n-key');
                if (langData[key] !== undefined) {
                    el.textContent = langData[key];
                }
            });

            document.querySelectorAll('[data-i18n-placeholder-key]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder-key');
                if (langData[key] !== undefined) {
                    el.setAttribute('placeholder', langData[key]);
                }
            });

            updateFormTexts();

            showMessage(langData.msgWelcome, 'text-gray-500');
        }

        /**
         * Hides the video container and reveals the main content when the video ends 
         * or when an error occurs.
         */
        function handleVideoEnd() {
            // Use opacity for a smooth transition (optional, but looks better)
            videoContainer.style.transition = 'opacity 1s ease-out';
            videoContainer.style.opacity = '0';

            // Wait for the transition to finish before setting display: none
            setTimeout(() => {
                videoContainer.classList.add('hidden-full');
                // Show the main content container
                authContentContainer.classList.remove('hidden-full');
            }, 1000); // Match this timeout to the CSS transition duration
            
            // Resume the main body styles which are handled by Tailwind classes on the container
            document.body.classList.remove('overflow-hidden');
            console.log('Video finished and form is now visible.');
        }

        function updateFormTexts() {
            const langData = translations[currentLang];
            
            if (isLoginMode) {
                formTitle.textContent = langData.formTitleLogin;
                mainAuthBtn.textContent = langData.mainAuthBtnLogin;
                toggleFormBtn.textContent = langData.toggleBtnCreate;
            } else {
                formTitle.textContent = langData.formTitleCreate;
                mainAuthBtn.textContent = langData.mainAuthBtnSignup;
                toggleFormBtn.textContent = langData.toggleBtnBack;
            }
        }

        function isPasswordStrong(password) {
            const requirements = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            return requirements.test(password);
        }

        function handleLogin(email, password) {
            const langData = translations[currentLang];
            setTimeout(() => {
                if (email === "test@example.com" && password === "password123") {
                    showMessage(langData.msgLoginSuccess, 'text-green-600');
                } else if (password.length < 6) { 
                    showMessage(langData.msgPassError, 'text-red-600');
                }
                else {
                    showMessage(langData.msgLoginError, 'text-red-600');
                }
            }, 1000);
        }

        function handleCreateAccount(email, password, confirmPassword) {
            const langData = translations[currentLang];
            if (password !== confirmPassword) {
                showMessage(langData.msgPasswordMismatch, 'text-red-600');
                return;
            }
            if (!isPasswordStrong(password)) {
                showMessage(langData.msgPassRequirements, 'text-red-600');
                return;
            }
            
            setTimeout(() => {
                showMessage(langData.msgSignupSuccess, 'text-green-600');
                toggleFormMode();
            }, 1000);
        }

        function showMessage(message, colorClass) {
            messageArea.textContent = message;
            messageArea.className = `text-center text-sm font-medium h-6 ${colorClass}`;
        }

        function toggleFormMode() {
            isLoginMode = !isLoginMode;
            
            signupFields.classList.toggle('hidden', isLoginMode);
            confirmPasswordGroup.classList.toggle('hidden', isLoginMode);
            forgotPasswordGroup.classList.toggle('hidden', !isLoginMode);
            
            // Also enforce 'required' for the gender radios in sign-up mode
            document.getElementById('gender-female').required = !isLoginMode;
            document.getElementById('gender-male').required = !isLoginMode;
            
            // Clear radio selection when switching back to Login mode
            if (isLoginMode) {
                document.getElementById('gender-female').checked = false;
                document.getElementById('gender-male').checked = false;
            }

            [firstNameInput, lastNameInput, dobInput, confirmPasswordInput].forEach(input => {
                input.required = !isLoginMode;
            });

            updateFormTexts(); 
            emailInput.value = '';
            passwordInput.value = '';
            confirmPasswordInput.value = '';
            messageArea.textContent = '';
            
            const langData = translations[currentLang];
            showMessage(langData.msgWelcome, 'text-gray-500');
        }
        
        function toggleLanguage() {
            currentLang = (currentLang === 'en' ? 'ar' : 'en');
            applyTranslations();
        }

        function signInAsGuest() {
            const langData = translations[currentLang];
            showMessage(langData.msgGuestSignIn, 'text-gray-500');
            
            setTimeout(() => {
                showMessage(langData.msgGuestWelcome, 'text-blue-600');
            }, 1000);
        }

        // --- Initialization ---

        videoElement.addEventListener('ended', handleVideoEnd);

        // Optional: In case video fails to load or play (e.g., if the user blocked autoplay)
        videoElement.addEventListener('error', handleVideoEnd);
        
        // Hide the scroll bar while the video is playing
        document.body.classList.add('overflow-hidden');
        document.getElementById('go-home-btn').addEventListener('click', function() {
        // This JavaScript command performs the navigation
            window.location.href = 'Home/Home.html';
        });

        toggleFormBtn.addEventListener('click', toggleFormMode);
        langToggleBtn.addEventListener('click', toggleLanguage);
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const langData = translations[currentLang];
            showMessage(langData.msgProcessing, 'text-gray-500');

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            if (isLoginMode) {
                handleLogin(email, password);
            } else {
                handleCreateAccount(email, password, confirmPassword);
            }
        });

        applyTranslations();
        
    </script>

</body>
</html>
