        /**
         * Attempts to log in the user using Firebase Authentication.
         */
        function handleLogin(email, password) {
            const langData = translations[currentLang];
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login successful
                    const user = userCredential.user;
                    showMessage(langData.msgLoginSuccess + ` (${user.email})`, 'text-green-600');
                    
                    //  REAL REDIRECT: Redirect the user after successful login
                    setTimeout(() => {
                        window.location.href = 'Home/home.html'; 
                    }, 1500); 
                })
                .catch((error) => {
                    // Handle login errors
                    let errorMessage = langData.msgLoginError;
                    
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        errorMessage = langData.msgLoginError; // Generic fail message
                    } else if (error.code === 'auth/invalid-email') {
                         errorMessage = "Error: Invalid email format.";
                    }
                    showMessage(errorMessage, 'text-red-600');
                    console.error("Login Error:", error.message);
                });
        }

        // ---------------------------------------------

        /**
         * Creates a new user account in Firebase Auth and stores additional data in Firestore.
         */
        function handleCreateAccount(email, password, confirmPassword) {
            const langData = translations[currentLang];

            // 1. Client-Side Validation (Password Match & Strength)
            if (password !== confirmPassword) {
                showMessage(langData.msgPasswordMismatch, 'text-red-600');
                return;
            }
            // MODIFIED: Now checks for minimum 6 characters (Firebase requirement)
            if (!isPasswordStrong(password)) {
                showMessage(langData.msgPassRequirements, 'text-red-600');
                return;
            }
            
            // 2. Gather all user data from the form fields
            const userData = {
                firstName: firstNameInput.value.trim(),
                lastName: lastNameInput.value.trim(),
                dob: dobInput.value,
                gender: document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : null,
                email: email,
                createdAt: firebase.firestore.FieldValue.serverTimestamp() // Firestore timestamp
            };
            
            // 3. Create User in Firebase Authentication
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // 4. Store additional user data in Firestore
                    return db.collection("users").doc(user.uid).set(userData);
                })
                .then(() => {
                    // Success!
                    showMessage(langData.msgSignupSuccess, 'text-green-600');
                    // Switch back to login form
                    setTimeout(() => {
                         toggleFormMode();
                    }, 1000);
                })
                .catch((error) => {
                    // Handle creation errors
                    let errorMessage = "Error creating account.";
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage = "Error: This email is already registered.";
                    } else if (error.code === 'auth/weak-password') {
                         // This error still occurs if the password is less than 6 chars
                         errorMessage = langData.msgPassRequirements;
                    }
                    showMessage(errorMessage, 'text-red-600');
                    console.error("Signup Error:", error.message);
                });
        }

            signupFields.classList.toggle('hidden', isLoginMode);
            confirmPasswordGroup.classList.toggle('hidden', isLoginMode);
            forgotPasswordGroup.classList.toggle('hidden', !isLoginMode);
            
            // --- REQUIRED ATTRIBUTES & CLEARING FIELDS ---
            // Set 'required' attribute for sign-up fields
            [firstNameInput, lastNameInput, dobInput, confirmPasswordInput].forEach(input => {
                input.required = !isLoginMode;
                input.value = ''; // Clear input fields
            });

            // Handle 'required' for the gender radios
            document.getElementById('gender-female').required = !isLoginMode;
            document.getElementById('gender-male').required = !isLoginMode;
            
            // Clear radio selection when switching back to Login mode
            document.getElementById('gender-female').checked = false;
            document.getElementById('gender-male').checked = false;

            emailInput.value = '';
            passwordInput.value = '';

            updateFormTexts(); 
            messageArea.textContent = '';
            const langData = translations[currentLang];
            showMessage(langData.msgWelcome, 'text-gray-500');

        videoElement.addEventListener('error', handleVideoEnd);
        
        // Event listeners for form actions
        document.getElementById('go-home-btn').addEventListener('click', function() {
            signInAsGuest();
        });

        toggleFormBtn.addEventListener('click', toggleFormMode);
        langToggleBtn.addEventListener('click', toggleLanguage);
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const langData = translations[currentLang];
            showMessage(langData.msgProcessing, 'text-gray-500');

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            if (isLoginMode) {
                handleLogin(email, password);
            } else {
                handleCreateAccount(email, password, confirmPassword);
            }
        });

        // Initial setup
        applyTranslations();
        
    </script>

</body>
</html>
